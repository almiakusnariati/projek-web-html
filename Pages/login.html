<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="login.css">


</head>

<body>
	<header class="fixed-header">
        <a href="index.html" class="btn-back">back</i></a>
        <h1>FashionStore</h1>
    </header>
	<section>
	<img class="wave" src="../Asset/wave.png">
	<div class="container">
		<div class="img">
			<img src="../Asset/undraw_sharing_knowledge_03vp.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="../Asset/avatar.svg">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<label class="login" for="">Username</label>

						<input type="text" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<label class="login" for="">Password</label>
						<input type="password" class="input">
					</div>
				</div>
				<a href="#">Forgot Password?</a>
				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>
</section>
	<script type="text/javascript" src="login.js"></script>
</body>

</html>
